<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>JSF RSBK Kel 22</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </h:head>
    <body>
        <div class="container">
            <div class="row" style="padding: 3%; border-bottom: 1px solid #f2f2f2;">
                <div class="col-12">
                    <h3 align="center">Kelompok 22</h3>
                </div>
                <div class="col-12">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link" href="index.xhtml">Pesilat</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="kelas.xhtml">Kelas</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="join.xhtml">Join</a>
                        </li>
                    </ul>
                </div>
            </div> 
            <div class="row" style="margin-top: 3%;">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2>Daftar Pesilat</h2>
                            <hr></hr> 
                            
                            <table class="table table-striped">
                                <thead class="thead-light">
                                    <tr>
                                        <th>ID_PESILAT</th>
                                        <th>NAMA PESILAT</th>
                                        <th>ID_KELAS</th>
                                        <th>AKSI</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    
                                    <ui:repeat value="#{pesilat.get_all_pesilat}" var="pes">
                                        <tr>
                                            <td>#{pes.id_pesilat}</td>
                                            <td>#{pes.nama_pesilat}</td>  
                                            <td>#{pes.id_kelas}</td>  
                                            <td>
                                                <h:form>
                                                    <h:commandButton value="Edit" action="#{pesilat.Edit_pesilat}" class="btn btn-primary btn-sm">
                                                        <f:param name="action" value="#{pes.id_pesilat}" />
                                                    </h:commandButton>&nbsp;
                                                    <h:commandButton value="Delete" action="#{pesilat.Delete_pesilat}" class="btn btn-danger btn-sm">
                                                        <f:param name="action" value="#{pes.id_pesilat}" />
                                                    </h:commandButton>
                                                </h:form>
                                            </td>  
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h2>Tambah Data Pesilat</h2>
                            <hr></hr>
                            <h:form>
                                <table class="table table-striped">
                                <tr>
                                   <td>ID PESILAT </td>
                                   <td><h:inputText value="#{pesilat.id_pesilat}" class="form-control form-control-sm" required="true" requiredMessage="id gak oleh kosong"></h:inputText></td>
                                </tr>
                                <tr>
                                   <td>NAMA PESILAT </td>
                                   <td><h:inputText value="#{pesilat.nama_pesilat}" class="form-control form-control-sm" required="true" requiredMessage="nama gak oleh kosong"></h:inputText></td>
                                </tr>
                                <tr>
                                   <td>ID_Kelas </td>
                                   <td>
                                       <h:selectOneMenu value="#{pesilat.id_kelas}"  class="form-control form-control-sm" required="true" requiredMessage="kelas gak oleh kosong">
                                           
                                               <f:selectItems value="#{kelas.get_all_kelas}" var="kel" itemValue="#{kel.id_kelas}" itemLabel="#{kel.nama_kelas} , #{kel.keterangan}"></f:selectItems>
                                           
                                       </h:selectOneMenu>
                                    </td>
                                </tr>   
                                </table>
                                <div class="text-right">
                                     <h:commandButton value="Tambahkan" action="#{pesilat.Tambah_pesilat}" class="btn btn-primary"></h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
