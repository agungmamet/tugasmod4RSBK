<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>JSF RSBK Kel 22</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </h:head>
    <body>
        <div class="container">
            <div class="row" style="padding: 3%; border-bottom: 1px solid #f2f2f2;">
                <div class="col-12">
                    <h3 align="center">Kelompok 22</h3>
                </div>
                <div class="col-12">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                          <a class="nav-link" href="index.xhtml">Pesilat</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="Kelas.xhtml">Kelas</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="join.xhtml">Join</a>
                        </li>
                    </ul>
                </div>
            </div> 
            <div class="row" style="margin-top: 3%;">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2>Daftar Kelas</h2>
                            <hr></hr>  
                            <table class="table table-striped">
                                <thead class="thead-light">
                                    <tr>
                                        <th>ID_KELAS</th>
                                        <th>NAMA KELAS</th>
                                        <th>KETERANGAN</th>
                                        <th>AKSI</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{kelas.get_all_kelas}" var="kel">
                                        <tr>
                                            <td>#{kel.id_kelas}</td>
                                            <td>#{kel.nama_kelas}</td>  
                                            <td>#{kel.keterangan}</td>  
                                            <td>
                                                <h:form>
                                                    <h:commandButton value="Edit" action="#{kelas.Edit_kelas}" class="btn btn-primary btn-sm">
                                                        <f:param name="action" value="#{kel.id_kelas}" />
                                                    </h:commandButton>
                                                    &nbsp;
                                                    <h:commandButton value="Delete" action="#{kelas.Delete_kelas}" class="btn btn-danger btn-sm">
                                                        <f:param name="action" value="#{kel.id_kelas}" />
                                                    </h:commandButton>
                                                </h:form>
                                            </td>  
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>   
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h2>Tambah Data Kelas</h2>
                            <hr></hr>
                            <h:form>
                                <table class="table table-striped">
                                <tr>
                                   <td>ID KELAS </td>
                                   <td><h:inputText value="#{kelas.id_kelas}" class="form-control form-control-sm" required="true" requiredMessage="id ne kosong bro"></h:inputText></td>
                                </tr>
                                <tr>
                                   <td>NAMA KELAS </td>
                                   <td><h:inputText value="#{kelas.nama_kelas}" class="form-control form-control-sm" required="true" requiredMessage="nama ne kosong bro"></h:inputText></td>
                                </tr>
                                <tr>
                                   <td>KETERANGAN </td>
                                   <td><h:inputText value="#{kelas.keterangan}" class="form-control form-control-sm" required="true" requiredMessage="ket ne kosong bro"></h:inputText></td>
                                </tr>   
                                </table>
                                <div class="text-right">
                                     <h:commandButton value="Tambahkan" action="#{kelas.Tambah_kelas}" class="btn btn-primary"></h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
